<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 9: Forms</title>
    <style>
        .pessoa > div{
            color: darkgreen;
            display: inline;
        }
        .pessoa > .idade {
            color: darkred;
        }
        div.sobrenome {
            color: darkblue;
        }
        .sobrenome::before {
            content : ' ';
        }
        .idade::before {
            color:black;
            content: ', ';
        }
    </style>
</head>

<body>
    <header>
        <h1>Semana 9: Forms</h1>
    </header>

    <main>

        <form action="">
            <input type="text" name="nome"/>
            <input type="text" name="sobrenome"/>
            <input type="number" name="idade"/>
            <input type="submit" />
            <input type="reset" />

        </form>
        <p></p>

        <h2>Visitas passadas:</h2>
        
        <ol></ol>

    </main>

    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", aoEnviar);
        
        const mensagem = document.querySelector("p");
        const ol = document.querySelector("ol");
        
        function aoEnviar(evento){
            evento.preventDefault();
            console.log("Hello, form!");
            const nome = form.nome.value;
            const sobrenome = form.sobrenome.value;
            const idade = form.idade.valueAsNumber;
            const nomeCompleto = `${nome} ${sobrenome}, ${idade} anos`;
            console.log(nomeCompleto);

            mensagem.innerHTML = `Olá <span> ${nomeCompleto} </span>!`;

            form.reset();   //limpa os inputs
            form.nome.focus();  //coloca o foco no primeiro input novamente

            
            adicionaPessoa(nome, sobrenome, idade);
        }
        
        function adicionaPessoa(nome, sobrenome, idade) {
            const li = document.createElement("li");    //cria novo item de lista
            const divPessoa = document.createElement('div');
            divPessoa.classList.add("pessoa");
            
            const spanNome =document.createElement('div');
            spanNome.classList.add('nome');
            spanNome.textContent = nome;
            divPessoa.appendChild(spanNome);

            const spanSobrenome =document.createElement('div');
            spanSobrenome.classList.add('sobrenome');
            spanSobrenome.textContent = sobrenome;
            divPessoa.appendChild(spanSobrenome);

            const spanIdade =document.createElement('div');
            spanIdade.classList.add('idade');
            spanIdade.textContent = idade;
            divPessoa.appendChild(spanIdade);
            
            li.appendChild(divPessoa);  //divPessoa é filho de li
            ol.appendChild(li);     //diz que li é filho de ol
            
        }
    </script>
    
</body>
</html>
